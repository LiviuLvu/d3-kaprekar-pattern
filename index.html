<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Kaprekar Pattern</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <style>
    .svg-element {
      background-color: #fbfbfb;
    }
    line:hover{
      stroke: skyblue;
    }

    .axis line {
      fill: none;
      stroke: #ddd;
      shape-rendering: crispEdges;
      vector-effect: non-scaling-stroke;
    }
    input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
    /* display: none; <- Crashes Chrome on hover */
    -webkit-appearance: none;
    margin: 0; /* <-- Apparently some margin are still there even though it's hidden */
}
  </style>
</head>

<body>
  <div class="container">
    <h1>Kaprekar pattern</h1>
    <p>Digitadition pattern made by selecting a number and add to it the sum of its digits.
      <br>Example: start with 28, add 2+8. Take 38 Repeat.
    </p>
    
    <input id="limit" type="number" value="1000">
    <div class="button" id="update">Enter</div>
    <h5>Update number, pan and zoom</h5>

  </div>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
    crossorigin="anonymous"></script>
  <!--<script src="https://d3js.org/d3-zoom.v1.min.js"></script>-->
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.js"></script>-->
  <script src="//d3js.org/d3.v3.min.js"></script>
  <script src="main.js" type="text/javascript"></script>
</body>

</html>
